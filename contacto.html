    </div>

      <header class="masthead text-white text-center">
        <div id="header" class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0 pb-3">CONTACTO.</h1>
        </div>
      </header>
    </div>

<!--__________________________________________________________________________________________________
                    
                                      SECCION FORMULARIO DE CONTACTO 
___________________________________________________________________________________________________-->            

    <div id="container"></div>
    <div class="flip-card" on-click="toggle('flipCard')">{{ flipCard ? 'Reset' : 'Animate' }}</div>
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Nombre</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Email</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Asunto</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>Mensaje</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Enviar</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>

<!--____________________________________________________________________________________________________
